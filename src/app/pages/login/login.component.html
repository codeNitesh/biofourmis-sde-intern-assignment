<div class="login-page">
    <div class="form">
      <h2>Welcome to Movies Point</h2>
      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
        <input type="text" placeholder="username" formControlName="username"/>
        <div *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched" class="alert-danger">
          <div *ngIf="loginForm.controls['username'].errors?.['required']">
            Username is required
          </div>
        </div>

        <input type="password" placeholder="password" formControlName="password"/>
        <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="alert-danger">
          <div *ngIf="loginForm.controls['password'].errors?.['required']">
            Password is required
          </div>
        </div>

        <button type="submit">login</button>

        <div *ngIf="isFormSubmitted && !AreCredCorrect" class="alert-danger">
          Wrong username/password
        </div>

        <p class="message">Not registered? <a href="#">Create an account</a></p>
      </form>

      <div>
        <div>Username: admin</div>  
        <div>Password: admin</div>  
      </div>

    </div>
    
    
  </div>
